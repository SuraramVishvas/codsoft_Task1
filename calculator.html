<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #2d2d2d;
      margin: 0;
      font-size: 2.2em;
    }

    h3 {
      color: #666;
      margin: 5px 0 0 0;
      font-weight: 400;
    }

    .calculator {
      background: #2d2d2d;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 320px;
      border: 1px solid #3d3d3d;
    }

    .display {
      width: calc(100% - 20px);
      height: 60px;
      font-size: 28px;
      font-weight: 300;
      text-align: right;
      margin-bottom: 25px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #ffffff;
      caret-color: #4a90e2;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .buttons button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #3d3d3d;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.15s ease;
      font-weight: 400;
    }

    .buttons button:hover {
      background: #4d4d4d;
      transform: translateY(-1px);
    }

    .buttons button:active {
      transform: translateY(0);
    }

    .operator {
      background: #4a90e2;
      font-weight: 500;
    }

    .operator:hover {
      background: #5a9fee;
    }

    .equal {
      grid-column: span 2;
      background: #27ae60;
      font-weight: 500;
    }

    .equal:hover {
      background: #2ecc71;
    }

    .clear {
      background: #e74c3c;
      font-weight: 500;
    }

    .clear:hover {
      background: #ec7063;
    }

    .decimal {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Calculator Online</h1>
    <h3>By Vishvas</h3>
  </div>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')" class="operator">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')" class="operator">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')" class="operator">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')" class="operator">+</button>

      <button onclick="clearDisplay()" class="clear">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
